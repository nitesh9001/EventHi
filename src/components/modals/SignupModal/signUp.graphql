mutation ($email: String, $password1: String, $password2: String, $firstName: String, $lastName: String) {
  signUp(email: $email, password1: $password1, password2: $password2, firstName: $firstName, lastName: $lastName) {
    location,
    html,
    form_errors {
      email,
      password1,
      password2,
      firstName,
      lastName
    }
  }
}
